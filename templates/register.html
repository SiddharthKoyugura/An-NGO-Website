{% include "header.html" %}

<section class="section-bg services">
    <div class="form-section">
        <div class="section-title">
            <h2>Register</h2>
        </div>
        <form action="{{ url_for('register') }}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required="required">
              </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required="required">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" id="password" minlength="6" required="required">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
    </div>
</section>
